name: ğŸ” Escaneo externo de PRs

on:
  schedule:
    - cron: "*/5 * * * *" # â±ï¸ Ejecuta cada 30 minutos si quiero q sea cada 5 minutos, cambiar a "*/5 * * * *"
  workflow_dispatch: # â–¶ï¸ Permite ejecuciÃ³n manual desde Actions tab

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
      OWNER: ${{ secrets.OWNER }}
      TARGET_REPOS: ${{ secrets.TARGET_REPOS }} # Puedes agregar mÃ¡s repos separados por comas

    steps:
      - name: ğŸ“¥ Checkout the agent
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Verify environment variables
        run: node scripts/check-env.js

      - name: ğŸ” Verify environment compatibility
        run: node scripts/check-compatibility.js

      - name: ğŸ” Run external PRs analysis
        run: node scripts/scan-external-prs.js

      - name: ğŸ“¤ Upload PDFs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-reports
          path: mutations/**
