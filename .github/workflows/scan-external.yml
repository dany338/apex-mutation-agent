      TARGET_REPOS: dany338/apex-mutation-test # Puedes agregar mÃ¡s repos separados por comas

    steps:
      - name: ğŸ“¥ Checkout del agente
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ” Ejecutar anÃ¡lisis de PRs externos
        run: node scripts/scan-external-prs.js

      - name: ğŸ“¤ Subir PDFs como artifact
