
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📊 Reportes de Mutaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { font-size: 1.8rem; }
    ul { line-height: 1.8; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    canvas { max-width: 800px; margin: 2rem auto; display: block; }
  </style>
</head>
<body>
  <h1>📊 Reportes disponibles</h1>
  <ul><li><a href="report.html" target="_blank">report.html</a> <small>(7/8/2025, 11:12:48 AM)</small></li></ul>

  <h2>📈 Efectividad por clase</h2>
  <canvas id="barChart"></canvas>

  <h2>🥧 Distribución global de pruebas</h2>
  <canvas id="pieChart"></canvas>

  <script>
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ["AccountPhoneChangeTrigger.trigger"],
        datasets: [{
          label: '% Efectividad',
          data: [100],
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['✅ Pasaron', '❌ Fallaron'],
        datasets: [{
          data: [0, 5],
          backgroundColor: ['#4caf50', '#f44336']
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
